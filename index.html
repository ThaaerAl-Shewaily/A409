<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمارة A409</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f1f5f9; margin: 0; padding: 0; }
        .paid { background-color: #22c55e !important; color: white; }
        .unpaid { background-color: #ef4444 !important; color: white; }
        .pending { background-color: white; color: #64748b; border: 1px solid #e2e8f0; }
        .apt-box { 
            height: 50px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 4px; 
            font-weight: bold;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div style="background:#1e293b; color:white; padding:20px; text-align:center;">
        <h1 style="margin:0; font-size:24px;">عمارة A409</h1>
        <p style="margin:5px 0 0; font-size:14px; color:#94a3b8;">متابعة تسديد الكاميرات (كل صف = طابق)</p>
    </div>

    <div style="max-width:1200px; margin:20px auto; padding:0 10px;">
        <div id="app" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-12 gap-2">
            </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRjICCoSStBnyISNty1YaREabt2LlEZ-9TmY6zgnLc7eIOpGXUC_N14SrhWl6FYH-3Nqbhy47So9-nW/pub?output=csv';

        // 1. توليد المربعات فوراً (قبل جلب البيانات) لضمان ظهورها
        const app = document.getElementById('app');
        const apartments = [];
        for(let i=1; i<=12; i++) apartments.push('G'+i);
        for(let f=1; f<=9; f++) {
            for(let i=1; i<=12; i++) {
                apartments.push(f + (i < 10 ? '0'+i : i).toString());
            }
        }

        // رسم المربعات فارغة أولاً
        apartments.forEach(id => {
            app.innerHTML += `<div id="apt-${id}" class="apt-box pending shadow-sm">${id}</div>`;
        });

        // 2. جلب البيانات وتلوين المربعات الموجودة
        async function updateData() {
            try {
                const res = await fetch(SHEET_URL + '&cache=' + new Date().getTime());
                const text = await res.text();
                const rows = text.split('\n').map(r => r.split(','));
                
                rows.forEach(row => {
                    const id = row[0]?.replace(/"/g, '').trim();
                    const status = row[1]?.replace(/"/g, '').trim();
                    const element = document.getElementById('apt-' + id);
                    
                    if (element) {
                        element.classList.remove('paid', 'unpaid', 'pending');
                        if (status === 'مسدد') element.classList.add('paid');
                        else if (status === 'ممتنع') element.classList.add('unpaid');
                        else element.classList.add('pending');
                    }
                });
            } catch (e) { console.log("تحميل..."); }
        }

        updateData();
        setInterval(updateData, 10000); // تحديث كل 10 ثوانٍ
    </script>
</body>
</html>
